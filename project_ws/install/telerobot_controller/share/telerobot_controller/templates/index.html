<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>TeleNav Dashboard</title>
    <style>
        #dashboard {
            display: flex;
            flex-direction: row;
            gap: 40px;
        }
        #controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #camera {
            border: 2px solid #333;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>TeleNav Dashboard</h1>
    <div id="dashboard">
        <div>
            <h2>Kamerabild</h2>
            <video id="camera" src="{{ url_for('video_feed') }}" width="480" height="360" alt="Kamerabild">
        </div>
        <div id="controls">
            <h2>Steuerung</h2>
            <button onclick="sendCommand('forward')">Vorwärts</button>
            <button onclick="sendCommand('backward')">Rückwärts</button>
            <button onclick="sendCommand('left')">Links</button>
            <button onclick="sendCommand('right')">Rechts</button>
            <button onclick="sendCommand('stop')">Stopp</button>
        </div>
    </div>
    <script>
        function sendCommand(cmd) {
            fetch('/control', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({command: cmd})
            }).then(response => response.json())
              .then(data => console.log(data))
              .catch(err => alert('Fehler beim Senden: ' + err));
        }
    </script>
</body>
</html>
