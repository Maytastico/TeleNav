<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>TeleNav Dashboard</title>
    <style>
        #dashboard {
            display: flex;
            flex-direction: row;
            gap: 40px;
        }
        #controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        #camera {
            border: 2px solid #333;
        }
        #joystick-container {
            margin-top: 20px;
        }
    </style>
    <!-- JoyStick library (https://github.com/bobboteck/JoyStick) -->
    <script src="{{ url_for('static', filename='joystick.min.js') }}"></script>
</head>
<body>
    <h1>TeleNav Dashboard</h1>
    <div id="dashboard">
        <div>
            <h2>Kamerabild</h2>
            <img id="camera" src="{{ url_for('video_feed') }}" width="480" height="360" alt="Kamerabild">
        </div>
        <div id="controls">
            <h2>Steuerung</h2>
            <div id="joystick-container">
                <div id="joystick" style="width:200px;height:200px;"></div>
            </div>
        </div>
    </div>
    <script>
        // Joystick initialisieren
        var joystick = new JoyStick('joystick', {}, function(stickData) {
            // stickData enthält x, y, cardinalDirection
            let direction = stickData.cardinalDirection;
            let command = null;
            if (direction === "N") command = "forward";
            else if (direction === "S") command = "backward";
            else if (direction === "W") command = "left";
            else if (direction === "E") command = "right";
            else if (direction === "C") command = "stop";
            // Nur senden, wenn Richtung erkannt
            if (command) {
                sendCommand(command);
            }
        });

        let lastCommand = null;
        function sendCommand(cmd) {
            // Nur senden, wenn sich der Befehl geändert hat
            if (cmd === lastCommand) return;
            lastCommand = cmd;
            fetch('/control', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({command: cmd})
            }).then(response => response.json())
              .then(data => console.log(data))
              .catch(err => alert('Fehler beim Senden: ' + err));
        }
    </script>
</body>
</html>
